            canvas{

<div id="loginOverlay"
style="
  display: flex;
  align-items: center;

  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
"
>
<form id="usernameForm">
  <div>
    <input
      id="userNameInput"
      type="text"
      placeholder="Username"

        background: #475569;
        color: #cbd5e1;
      "
    />
  </div>
  <div style="text-align: center; margin-top: 8px">
    <button
      style="
        padding: 8px 20px;
        border-radius: 100px;
        border: none;
        background-image: linear-gradient(
          to right,
          rgb(6, 182, 212),
          rgb(59, 130, 246)
        );
        color: white;
        cursor: pointer;
      "
    >
      Start!
    </button>
  </div>
</form>
</div>
